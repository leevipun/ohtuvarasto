{% extends "base.html" %}

{% block title %}Edit Warehouse - Warehouse Management{% endblock %}

{% block content %}
<h1>Edit Warehouse</h1>

<form method="post" class="form">
    <div class="form-group">
        <label for="name">Warehouse Name:</label>
        <input type="text" id="name" name="name" value="{{ warehouse['name'] }}" required>
    </div>
    
    <div class="form-group">
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" step="0.01" min="0" value="{{ warehouse['varasto'].tilavuus }}" required>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('view_warehouse', warehouse_id=warehouse['id']) }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
